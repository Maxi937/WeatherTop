<form class="ui stacked segment form" action="/station/${_station.id}/addreading" method="POST">
  <div class="two fields">
    <div class="field">
      <label>Weather Code</label>
      <input placeholder="Weather Code" type="text" name="code">
    </div>
    <div class="field">
      <label>Temperature</label>
      <input placeholder="Temperature" type="number" name="temperature">
    </div>
    <div class="field">
      <label>Wind Speed (KmH)</label>
      <input placeholder="Wind Speed (KmH)" type="number" name="windSpeed">
    </div>
    <div class="field">
      <label>Wind Direction</label>
      <input placeholder="Wind Direction" type="number" name="windDirection">
    </div>
    <div class="field">
      <label>Wind Pressure</label>
      <input placeholder="Wind Pressure" type="number" name="windPressure">
    </div>
  </div>
  <button class="ui blue submit button">Add Reading</button>
</form>

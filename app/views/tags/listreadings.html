<table class="ui fixed table">
    <thead>
        <tr>
            <th>Code</th>
            <th>Temp</th>
            <th>Wind Speed</th>
            <th>Wind Pressure</th>
        </tr>
    </thead>
    <tbody>
        #{list items:_station.readings, as:'reading'}
        <tr>
            <td>
                ${reading.code}
            </td>
            <td>
                ${reading.temperature}
            </td>
            <td>
                ${reading.windSpeed}
            </td>
            <td>
                ${reading.windPressure}
            </td>
        </tr>
        #{/list}
    </tbody>
</table>

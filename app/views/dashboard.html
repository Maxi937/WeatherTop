#{extends 'main.html' /}
#{set title:'WeatherTop Stations' /}

#{menu id:"dashboard"/}

#{list items:stations, as:'station'}

<section class="ui segment">
    <section class="ui vertical segment">
        #{if station.readings.size() > 0}
            #{laststationreading station:station,
                thermometer:thermometer,
                anemometer:anemometer,
                compass:compass /}
        #{/if}
    </section>

    <section class="ui vertical segment">
        <a href="/station/${station.id}">
            <i class="bordered grey large link folder icon"></i>
        </a>

        <a href="#">
            <i class="bordered grey large link trash icon"></i>
        </a>
    </section>
</section>
#{/list}

#{addstation /}

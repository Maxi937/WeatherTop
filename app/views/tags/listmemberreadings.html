<table class="ui fixed table">
    <thead>
    <tr>
        <th class="four wide">Station</th>
        <th class="center aligned">Weather</th>
        <th class="center aligned">Temp</th>
        <th class="center aligned">Wind</th>
        <th></th>
    </tr>
    </thead>
    #{list items:_stations, as:'station'}
    #{if station.readings.size() > 0}
    <tbody>
    <tr>
        <td>
            ${station.name}
        </td>
        <td class="center aligned">
            <i class="big red fitted ${_anemometer.getWeatherCodeIcon(station.getLastReading())}"></i><br>
            <span class="ui tiny text">${_anemometer.getWeatherCode(station.getLastReading())}</span>
        </td>
        <td class="center aligned">
            <i class="big blue fitted thermometer icon"></i>
            <br>
            <span class="ui tiny text">${station.getLastReading().temperature} C</span>
        </td>
        <td class="center aligned">
            <i class="big green wind icon"></i> <br>
            <span class="ui tiny text">${station.getLastReading().windSpeed} KmHr</span>
        </td>
        <td class="right aligned">
            <a href="/station/${station.id}">
                <i class="bordered grey large link folder icon"></i>
            </a>
        </td>
    </tr>
    #{/if}
    </tbody>
    #{/list}
</table>
